<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="d2armory">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="script.js"></script>
    <title>d2armory</title>
</head>

<body class="newbackground" ng-controller="MainController">

    <form class="container-fluid" ng-submit="search(battleTag)">
        <div class="row-fluid ">
            <div class="col-xs-2 col-xs-offset-10 centering">


                <div class="input-group">
                    <input class="form-control" type="text" placeholder="BattleTag#             example: 'Billy-1739'" ng-model="battleTag" />
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" value="search" />
                    </span>
                </div>
                <div ng-repeat="hero in account.heroes">
                    <a><div>{{hero.name}} {{hero.class}} {{hero.level}}</div></a>
                </div>


            </div>
        </div>
    </form>
    

<!--audio-->
    <audio controls autoplay style="visibility: hidden;">
        <source src="sound/bg-music.mp3" type="audio/mpeg" />
    </audio>

<div></div>
</body>
</html>
